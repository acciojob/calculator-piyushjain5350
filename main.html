	    <div class="calculator">
        <input type="text" id="input">
        <div id="block0" onclick="addNum(0)">0</div>

        <div id="block2" onclick="addNum(2)">2</div>
        <div id="block3" onclick="addNum(3)">3</div>

        <div id="block5" onclick="addNum(5)">5</div>

        <div id="block9" onclick="addNum(9)">9</div>

        <div id="plus"     onclick="addOp('+')" >+</div>
        <div id="minus"    onclick="addOp('-')" >-</div>

        <div id="divide"   onclick="addOp('/')" >/</div>
        <div id="clr"      onclick="handleClear()" >C</div>

        <div id="dot" onclick="addNum('.')">.</div>

        <div id="ans" onclick="handleClick()">=</div>
